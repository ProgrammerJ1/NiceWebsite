        <div id="About">
            <figure>
                <img src="assests/NES.png" alt="The NES">
                <figcaption class="NesInfoText">The NES is an 8-bit gaming console. It was used in the past for early gaming. It stores classics that many would enjoy such as Super Mario Bros. 1-3, Mega Man 1-6, Little Mac, Metroid, .etc. It was very popular in its day, and the games it stored are still beloved to many.</figcaption>
